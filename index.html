<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mania</title>
    <style>
    body, h1, h2, ul, li {
            margin: 0;
            padding: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .image-gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-gallery img {
            max-width: 30%;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 0 5px;
        }

        .image-gallery figcaption {
        font-size: 14px;
        text-align: center;
        margin-top: 15px; 
        }

    </style>


</head>
<body>
    <header>
        <h1>Music Mania</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Genres</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="featured">
        <h2>Featured Artists</h2>
        <section class="image-gallery">
            <div>
                <h2>Classical Popular Singer</h2>
                <figure>
                    <img src="latamangeshkar.jpg" alt="Image 1">
                    <h4><b>Lata Mangeshkar</b></h4>
                </figure>
                <figure>
                    <img src="kishorkumar.jpg" alt="Image 2">
                    <h4><b>Kishor Kumar</b></h4>
                </figure>
                <figure>
                    <img src="mohammedrafi.jpg" alt="Image 3">
                    <h4><b>Mohammed Rafi</b></h4>
                </figure>
            </div>
            <br>
            <div>
                <h2>Nowdays Popular Singer</h2>
                <figure>
                    <img src="arjitsingh.jpg" alt="Image 1">
                    <h4><b>Arijit Singh</b></h4>
                </figure>
                <figure>
                    <img src="shreyaghoshal.jpg" alt="Image 2">
                    <h4><b>Shreya Ghoshal</b></h4>
                </figure>
                <figure>
                    <img src="jubinnautiyal.jpg" alt="Image 3">
                    <h4><b>Jubin Nautiyal</b></h4>
                </figure>
            </div>

        </section>
            </section>
    
    <section class="genres">
        <h2>Popular Genres</h2>
        <section class="image-gallery">
        <div>
            <figure>
                <img src="classical.jpg" alt="Image 1">
                <h4><b>Classical Songs</b></h4>
            </figure>
            <figure>
                <img src="pop.jpg" alt="Image 2">
                <h4><b>Pop Songs</b></h4>
            </figure>
            <figure>
                <img src="hiphop .jpg" alt="Image 3">
                <h4><b>Hiphop Songs</b></h4>
            </figure>
        </div>
        <div>
            <figure>
                <img src="jazz.jpg" alt="Image 1">
                <h4><b>Jazz Songs</b></h4>
            </figure>
            <figure>
                <img src="rock.jpg" alt="Image 2">
                <h4><b>Rock Songs</b></h4>
            </figure>
            <figure>
                <img src="country.jpg" alt="Image 3">
                <h4><b>Country Songs</b></h4>
            </figure>
        </div>
        </section>
    </section>
        
    <footer>
        <p>&copy; 2023 Music Mania</p>
    </footer>
</body>
</html>
